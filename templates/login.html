<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  
</head>
<style>
  .goog-te-gadget img{
display:none !important;
}
body > .skiptranslate {
display: none;
}
body {
top: 0px !important;
}
body {
    background-color: #f9f9fa
}

.flex {
    -webkit-box-flex: 1;
    -ms-flex: 1 1 auto;
    flex: 1 1 auto
}

@media (max-width:991.98px) {
    .padding {
        padding: 1.5rem
    }
}

@media (max-width:767.98px) {
    .padding {
        padding: 1rem
    }
}

.padding {
    padding: 5rem
}
</style>
<body>

  <div class="container">
    <div class="content">
      <div class="banner">
        <h1>Be a Change Maker</h1>
        <h3>Feel Free</h3>
      </div>
        <form method="post" class="form">
        <img src="https://www.un.org/sites/un2.un.org/files/2019/12/sdg_wheel_print_transparent.png" alt="profile" style="border-radius: 20vw;box-shadow: 2px 2px 20px black;">
        <h2 style="font-weight: bolder">Login</h2>
        
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="email" name="email" class="input-field" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp"  style="margin-bottom: 1vh;">
      </div>
      
      <div class="input-container">
        <i class="fa fa-lock icon"></i>
        <input type="password" name="password" class="input-field" id="exampleInputPassword1" placeholder="Password" style="margin-bottom: 1vh;">
    </div>
    
    <div id="google_translate_element"></div>
      
       
        <button type="submit" class="btn-custom" style="margin: 2vh;color: white;">Sign In</button>
        <a href="/forgotPassword">Forgot Your Password?</a>
        <p>Need an Account? <a href="/register"> Sign Up</a></p>
      </form>


    </div>
  </div>

  {% if message|length > 1 %}
  <div id="myModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Alert</h5>
        </div>
        <div class="modal-body">
            <p>{{message}}</p>
        </div>
    </div>
</div>
  {% endif %}

  
    
  <script>
     $(window).load(function(){        
      $('#myModal').modal('show');
        }); 
  </script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
  }
  </script>
  
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
