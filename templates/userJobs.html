<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/activities.css') }}" rel="stylesheet">

	<title>User Dashboard</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand" style="margin: 1vw;margin-top: 2vh;gap:40px">
			<img src="https://www.un.org/sites/un2.un.org/files/2019/12/sdg_wheel_print_transparent.png" alt="profile" style="border-radius: 20vw;box-shadow: 2px 2px 20px black;width: 30px;height: 30px;">
			<h2>Pukar</h2>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="/dashboard/User">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="/dashboard/user/activities">
					<i class='bx bxs-message-add' ></i>
					<span class="text">Activities</span>
				</a>
			</li>
            <li class="active">
				<a href="/dashboard/user/jobs">
					<i class='bx bx-briefcase' ></i>
					<span class="text">Jobs</span>
				</a>
			</li>
			<li>
				<a href="/dashboard/user/activity/status">
					<i class='bx bxs-hand-up' ></i>
					<span class="text">Requests</span>
				</a>
			</li>
			<li>
				<a href="/dashboard/user/activity/registered">
					<i class='bx bxs-registered' ></i>
					<span class="text">My Registered Activities</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="/logout" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link"></a>
			<form action="#">
				
			</form>
			<div id="google_translate_element"></div>
			<a href="#" class="profile">
				<img src="{{ url_for('static', filename=session.profilePic) }}">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="/dashboard/User">Home</a>
						</li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
							<a class="active" href="/dashboard/User/activities">Activities</a>
						</li>
					</ul>
				</div>
			
			</div>

		

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>List of Available Activities</h3>
						<i class='bx bx-search' ></i>
						<i class='bx bx-filter' ></i>
					</div>
					<table>
                        <div class="container">
                            <div class="row mt-5">
                                {% for job in jobs%}
                                <div class="preview-card">
                                    <div class="preview-card__wrp">
                                      <div class="preview-card__item">
                                        <div class="preview-card__img">
                                          <img src="{{ url_for('static', filename=job.img) }}" alt="">
                                        </div>
                                        <div class="preview-card__content">
                                          <div class="preview-card__title">{{job.Name}}</div>
                                          <div class="preview-card__text">{{job.Description}}</div>
                                          <a href="/dashboard/user/job/info/{{job.Name}}" class="preview-card__button">Apply Now</a>
                                        </div>
                                      </div>
                                      </div>
                                    </div>
                                    {% endfor %}
                            </div>
                          </div>
						
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="{{ url_for('static', filename='js/dashboardScript.js') }}"></script>
	<script type="text/javascript">
		function googleTranslateElementInit() {
		  new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
		}
		</script>
		
		<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
